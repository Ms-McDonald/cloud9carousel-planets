<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Planets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
              <a class="navbar-brand" href="https://science.nasa.gov/solar-system/planet-sizes-and-locations-in-our-solar-system/">Nasa.gov</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" onclick="spin(0)">M</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  onclick="spin(1)">V</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  onclick="spin(2)">E</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  onclick="spin(3)">M</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  onclick="spin(4)">J</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  onclick="spin(5)">S</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  onclick="spin(6)">U</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  onclick="spin(7)">N</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  onclick="spin(8)">P</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    <div class="container-fluid">
        <div class="row" id="buttons">
            <div class="col-1 left align-items-center">
                <img class="img-fluid" src="images/left.png" alt="">
            </div>
            <div class="col-10">
                <div id="carousel">
                    <img class="cloud9-item" src="images/Mercury.png" alt="mercury">
                    <img class="cloud9-item" src="images/Venus.png" alt="venus">
                    <img class="cloud9-item" src="images/Earth.png" alt="earth">
                    <img class="cloud9-item" src="images/Mars.png" alt="mars">
                    <img class="cloud9-item" src="images/Jupiter.png" alt="jupiter">
                    <img class="cloud9-item" src="images/Saturn.png" alt="saturn">
                    <img class="cloud9-item" src="images/Uranus.png" alt="uranus">
                    <img class="cloud9-item" src="images/Neptune.png" alt="neptune">
                    <img class="cloud9-item" src="images/Pluto.png" alt="pluto">
                  </div>
            </div>
            <div class="col-1 right">
                <img class="img-fluid" src="images/right.png" alt="">
            </div>
        </div>
        <div class="row mt-5 justify-content-center text-center">
            <div class="col-2">
                <h2 id="distance">36<br />million miles</h2>
            </div>
            <div class="col-3">
                <h1 id="name">Mercury</h1>
            </div>
            <div class="col-2">
                <h2 id="size">3,032<br />mile diameter</h2>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
      <script src="js/jquery.cloud9carousel.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script>
          $("#carousel").Cloud9Carousel( {
            buttonLeft: $("#buttons > .left"),
            buttonRight: $("#buttons > .right"),
            autoPlay: 0,
            bringToFront: true
        } );
      </script>
</body>
</html>
