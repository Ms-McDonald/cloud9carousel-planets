<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="buttons">
            <div class="col-1 left align-items-center">
                <img class="img-fluid" src="images/left.png" alt="">
            </div>
            <div class="col-10">
                <div id="carousel">
                    <img class="cloud9-item" src="images/mercury.png" alt="Item #1">
                    <img class="cloud9-item" src="images/venus.png" alt="Item #2">
                    <img class="cloud9-item" src="images/earth.png" alt="Item #3">
                    <img class="cloud9-item" src="images/mars.png" alt="Item #4">
                    <img class="cloud9-item" src="images/jupiter.png" alt="Item #5">
                    <img class="cloud9-item" src="images/saturn.png" alt="Item #6">
                    <img class="cloud9-item" src="images/uranus.png" alt="Item #7">
                    <img class="cloud9-item" src="images/neptune.png" alt="Item #8">
                    <img class="cloud9-item" src="images/pluto.png" alt="Item #9">
                  </div>
            </div>
            <div class="col-1 right">
                <img class="img-fluid" src="images/right.png" alt="">
            </div>
        </div>
    </div>
        
      <script src="js/jquery.cloud9carousel.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script>
          $("#carousel").Cloud9Carousel( {
            buttonLeft: $("#buttons > .left"),
            buttonRight: $("#buttons > .right"),
            autoPlay: 0,
            bringToFront: true
        } );
      </script>
</body>
</html>
